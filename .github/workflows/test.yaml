name: Unit Test

on:
  pull_request:
    paths:
      - 'src/**'
      - tsconfig.json
      - package.json
      - yarn.lock

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Jest
        run: yarn run test
